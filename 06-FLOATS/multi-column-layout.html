<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Column Layout</title>
    <style>
        .header{ height: 100px; background-color: aqua;}
        .sidebar{ float: left; width: 10%; height: 600px; background-color: pink; }
        .main{ float: right; clear: right; width: 60%; height: 600px; background-color: blue;}
        .right-sidebar{ float: right; width: 30%; height: 600px; background-color: purple; }
        .footer{ height: 100px; width: 100%; float: left; background-color: red; }
    </style>
</head>
<body>
    <header class="header">This is my Header</header>
    <aside class="sidebar">Sidebar Content</aside>
    <main class="main">Main Content</main>
    <aside class="right-sidebar">Right Sidebar</aside>
    <footer class="footer">Footer Content</footer>
</body>
</html>
