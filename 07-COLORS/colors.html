<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .box1{ width: 300px; height: 100px; background-color: red; }

        .box2 { width: 300px; height: 100px;
        background-color: #de28c9;
        }
        .box3{ width: 300px; height: 100px; 
        /* background-color: rgb(251, 192 , 45); */
        background-color: rgba(251, 192 , 45, 0.5);
        }
         .box4{ width: 300px; height: 100px; /* background-color: hsl(207, 90%, 54%); */
         background-color: hsla(207, 90%, 54%, 50%);
          } 
    </style>
</head>
<body>
    <h1>Working Colors</h1>
    <h2>Keyword Color</h2>
    <div class="box1">keyword color</div>
    <h2>Hexadecimal Color</h2>
    <div class="box2">hexadecimal color</div>
    <h2>RGB Color</h2>
    <div class="box3">hsl color</div>
    <h2>HSL Color</h2>
    <div class="box4">hsl color</div>
</body>
</html>
