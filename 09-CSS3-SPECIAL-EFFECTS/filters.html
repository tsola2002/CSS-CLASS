<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        img{ width: 300px;}

        .box1 img{ filter: blur(3px); }

        .box2 img{ filter: sepia(100%); }

        .box3 img{ filter: grayscale(100%); }

        .box4 img{ 
            filter: brightness(200%) grayscale(100%) blur(3px);        
        }
    </style>
</head>
<body>
    <h1>Working With CSS Filters</h1>
    <div class="box1">
        <h2>Blur Effect</h2>
        <img src="./invisible-cat-smaal.png" alt="">
    </div>
    <div class="box2">

        <img src="./invisible-cat-smaal.png" alt="">
    </div>
    <div class="box3">
