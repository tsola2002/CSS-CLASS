<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
            background: linear-gradient(340deg, yellow, red);
        }

        .box2{
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
            background: radial-gradient(at bottom left, blue, pink);
        }
    </style>
</head>
<body>
    <h1>Working With Gradients</h1>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
</body>
</html>
